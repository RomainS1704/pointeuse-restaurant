{% extends "base.html" %}
{% block content %}
<h2>Historique</h2>
<table border="1">
<tr><th>Nom</th><th>Date/Heure</th><th>Type</th></tr>
{% for log in logs %}
<tr><td>{{ log[0] }}</td><td>{{ log[1] }}</td><td>{{ log[2] }}</td></tr>
{% endfor %}
</table>

<h3>Ajouter un employé</h3>
<form action="/add_employee" method="POST">
    <input type="text" name="name" placeholder="Nom" required>
    <input type="text" name="code" placeholder="Code unique" required>
    <button type="submit">Ajouter</button>
</form>

<a href="/export_csv">📁 Export CSV</a>
{% endblock %}
