{% extends "base.html" %}
{% block content %}
<h2>Historique des pointages</h2>
<table border="1">
    <tr><th>Nom</th><th>Date/Heure</th><th>Type</th></tr>
    {% for log in logs %}
    <tr>
        <td>{{ log[0] }}</td>
        <td>{{ log[1] }}</td>
        <td>{{ log[2] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
